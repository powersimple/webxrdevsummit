                    <a-text position="-2.5 -0.5 0" text="value: 
The Polys - WebXR Awards happened on Saturday February 20th.

We hope you had a great time, and there are a lot of people to thank. The hosts, The team, the presenters, the nominees and honorees and the hosts of the watch parties in the meta-multiverse. - by Ben Erwin @powersimple 

Julie Smithson @juliesmithso and Sophia Moshasha @SophiaMosh were more than the hosts of the show, they are the heart and soul of The Polys. They were unflinching and unwavering throughout the production that The Show Must Go On, and it did because of them. 

Steve Lewis @slewpiter joined the production one month before the show went on as a multiverse host and became Show Producer. His involvement in the show was nothing less than miraculous as he marshalled the teams and ran the meetings. The right touch at the right time.

David King @GoverningG was involved with the Polys from the beginning, and the live broadcast of the show would not have happened without him. He helped navigate the ship to (incomplete)

Phil Olshanski @RobertosLamente our Broadcast Engineer did the live switching of the show from (the US State of) Georgia using Wirecast. His expertise helped make it possible to deliver the show across 2D streaming platform into the #metaMultiverse

3D Artists and World Builders
Linda Ricci @Decahedralist designed and built the 3D Model of The Poly at the outset of this adventure and was part of the secret sauce for The Polys WebXR Awards show months later. Linda Also helped refine this World from a 

The trophy engraving and optimization by @cause_vr and @christifenison





;wrapCount:77;line-height:50" width="7" color="white">
